version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rfp-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
    restart: unless-stopped

  # FastAPI Backend
  api:
    build: .
    container_name: rfp-api
    image: rfp-platform:latest
    ports:
      - "8000:8000"
    environment:
      - APP_TYPE=api
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./rfp_platform.db
      - QDRANT_URL=http://qdrant:6333
      - COHERE_API_KEY=${COHERE_API_KEY:-}
    env_file:
      - .env
    volumes:
      - .:/app
      - ./data:/app/data
      - ./indexes:/app/indexes
    restart: unless-stopped
    depends_on:
      - qdrant
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit Web UI (Optional)
  web:
    build: .
    container_name: rfp-web
    image: rfp-platform:latest
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - APP_TYPE=web
      - API_HOST=api
      - PYTHONUNBUFFERED=1
      - QDRANT_URL=http://qdrant:6333
      - COHERE_API_KEY=${COHERE_API_KEY:-}
    volumes:
      - .:/app
      - ./data:/app/data
      - ./indexes:/app/indexes
    restart: unless-stopped
    command: streamlit run web/app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - api
      - qdrant
    profiles:
      - web

  # PostgreSQL Database (Optional - for production)
  # Uncomment to use PostgreSQL instead of SQLite
